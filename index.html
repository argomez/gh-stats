<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Stats</title>
    <link rel="stylesheet" href="app.css"></link>
  </head>
  <body>
    <div class="result-table">
      <button id="hot_repo">Hot Repositories</button>

      <div class="row-container header">
        <div class="cell cell-repo">Repository</div>
        <div class="cell cell-author">Author</div>
        <div class="cell cell-id">ID</div>
        <div class="cell cell-desc">Description</div>
        <div class="cell cell-stars">Stars</div>
      </div>

      <div id="repo-0" class="row-container">
        <a class="cell cell-repo"></a>
        <a class="cell cell-author"></a>
        <div class="cell cell-id"></div>
        <div class="cell cell-desc"></div>
        <div class="cell cell-stars"></div>
      </div>

      <div id="repo-1" class="row-container">
        <a class="cell cell-repo"></a>
        <a class="cell cell-author"></a>
        <div class="cell cell-id"></div>
        <div class="cell cell-desc"></div>
        <div class="cell cell-stars"></div>
      </div>

      <div id="repo-2" class="row-container">
        <a class="cell cell-repo"></a>
        <a class="cell cell-author"></a>
        <div class="cell cell-id"></div>
        <div class="cell cell-desc"></div>
        <div class="cell cell-stars"></div>
      </div>

      <div id="repo-3" class="row-container">
        <a class="cell cell-repo"></a>
        <a class="cell cell-author"></a>
        <div class="cell cell-id"></div>
        <div class="cell cell-desc"></div>
        <div class="cell cell-stars"></div>
      </div>

      <div id="repo-4" class="row-container">
        <a class="cell cell-repo"></a>
        <a class="cell cell-author"></a>
        <div class="cell cell-id"></div>
        <div class="cell cell-desc"></div>
        <div class="cell cell-stars"></div>
      </div>
    </div>
    <div class="result-table">
      <button id="prolific_users">Prolific Users</button>

      <div class="row-container header">
        <div class="cell cell-avatar"></div>
        <div class="cell cell-author">Author</div>
        <div class="cell cell-id">ID</div>
        <div class="cell cell-desc">Bio</div>
        <div class="cell cell-followers">Followers</div>
        <div class="cell cell-following">Following</div>
      </div>

      <div id="user-0" class="row-container">
        <div class="cell cell-avatar"><img></img></div>
        <a class="cell cell-author"></a>
        <div class="cell cell-id"></div>
        <div class="cell cell-desc"></div>
        <div class="cell cell-followers"></div>
        <div class="cell cell-following"></div>
      </div>

      <div id="user-1" class="row-container">
        <div class="cell cell-avatar"><img></img></div>
        <a class="cell cell-author"></a>
        <div class="cell cell-id"></div>
        <div class="cell cell-desc"></div>
        <div class="cell cell-followers"></div>
        <div class="cell cell-following"></div>
      </div>

      <div id="user-2" class="row-container">
        <div class="cell cell-avatar"><img></img></div>
        <a class="cell cell-author"></a>
        <div class="cell cell-id"></div>
        <div class="cell cell-desc"></div>
        <div class="cell cell-followers"></div>
        <div class="cell cell-following"></div>
      </div>

      <div id="user-3" class="row-container">
        <div class="cell cell-avatar"><img></img></div>
        <a class="cell cell-author"></a>
        <div class="cell cell-id"></div>

        <div class="cell cell-following"></div>
      </div>

      <div id="user-4" class="row-container">
        <div class="cell cell-avatar"><img></img></div>
        <a class="cell cell-author"></a>
        <div class="cell cell-id"></div>
        <div class="cell cell-desc"></div>
        <div class="cell cell-followers"></div>
        <div class="cell cell-following"></div>
      </div>

    </div>
    <script type="text/javascript" src="GitHubQuery.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
